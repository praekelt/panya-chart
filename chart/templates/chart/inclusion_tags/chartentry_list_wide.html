<div class="chart_item">
	<p class="chart_pos">{{ object.current_position }}</p>
	<p class="chart_pic"><img src="{{ object.track.get_track_thumbnail_url }}" width="50" height="50" alt="" /></p>
	<p class="chart_song">
		<span>{{ object.title }}</span>
		<span class="song">Jay-Z Featuring Alicia Keys</span>
	</p>
	<p class="chart_history">2 Last Week<br />3 Weeks On</p>
	<p class="chart_video"><a href="pop-video.html?height=440&amp;width=422" class="thickbox"></a></p>
</div>
